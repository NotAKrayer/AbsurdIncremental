<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.5"> <!--Строчка, которая делает магию-->
	<title>Absurd Incremental</title>
	</head>
	
	<script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2/dist/break_infinity.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/NothingGen.js"></script>
	<script src="scripts/max.js"></script>
	<link rel="stylesheet" href="style.css"></link>
	
	<body class="body">
		<p><font size="6" color="white">Absurd Incremental v0.3 | Big Update!</font></p>

	<div class="nothingPoint">

	</div>

	</button>

	<div>

		</button>
	</div>
